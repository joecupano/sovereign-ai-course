services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - /opt/sovereign-ai-lab/ollama:/root/.ollama
      - /opt/sovereign-ai-lab/rag:/rag-data
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 12

  ollama-model-init:
    image: ollama/ollama:latest
    profiles: ["init"]
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    command: ["ollama", "pull", "granite3.3:8b"]
    restart: "no"
